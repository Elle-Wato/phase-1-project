<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Assignment Tracker</title>

</head>
<body>
  
  <div class="main-div">

    <div>
      <form class = "add-hw-tasks">
        <h4>Create your own Assignment Reminder!</h4>
        <input
          type="text"
          name="classSubject"
          value=""
          placeholder="Enter subject"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter title"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="dueDate"
          value=""
          placeholder="Enter due date"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="instructions"
          value=""
          placeholder="Enter instructions"
          class="input-text"
        />
        <br />
        <input
        type="submit"
        name="submit"
        value="Create Assignment"
        class="submit"
      />
      </form>
    </div>

    <div>
      <div id="data-container"></div>
    </div>

  </div>


  <script src="index2.js"></script>
</body>
</html>
